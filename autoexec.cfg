
exec maps

exec solo

alias "pos" "echo 无坐标"

alias "noclip_speed_5" "sv_noclipspeed 4096; echo Noclip Speed: 4096 (Fastest); alias noclip_up noclip_speed_1; alias noclip_down noclip_speed_4"
alias "noclip_speed_4" "sv_noclipspeed 2400; echo Noclip Speed: 2400; alias noclip_up noclip_speed_5; alias noclip_down noclip_speed_3"
alias "noclip_speed_3" "sv_noclipspeed 1200; echo Noclip Speed: 1200 (Default); alias noclip_up noclip_speed_4; alias noclip_down noclip_speed_2"
alias "noclip_speed_2" "sv_noclipspeed 520; echo Noclip Speed: 520; alias noclip_up noclip_speed_3; alias noclip_down noclip_speed_1"
alias "noclip_speed_1" "sv_noclipspeed 250; echo Noclip Speed: 250 (Slowest); alias noclip_up noclip_speed_2; alias noclip_down noclip_speed_5"

noclip_speed_3

bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

bind mouse_x "+forward;-forward;yaw"

bind alt noclip
bind 0 "pos"
bind y sv_rethrow_last_grenade
bind uparrow "getpos_exact"
bind "]" "noclip_up"; bind "[" "noclip_down"


//解绑类---------------------------------------------------------------------------------------------------

alias unbind_all_key "unbind u; unbind i; unbind o; unbind p; unbind h; unbind j; unbind k; unbind l; echo [CFG] 已成功解绑"
alias unbind_numpad_core "unbind kp_4; unbind kp_5; unbind kp_6; unbind kp_7; unbind kp_8; unbind kp_9; echo [CFG] 小键盘功能键已全部解绑！"


//通用模式类-----------------------------------------------------------------------------------------------

alias "practice_p1" "sv_cheats 1; bot_kick; sv_infinite_ammo 1; sv_alltalk 1; sv_talk_enemy_dead 1; sv_talk_enemy_living 1; sv_talk_after_dying_time 99999; ammo_grenade_limit_total 6; sv_regeneration_force_on 1; buddha 1"
alias "practice_p2" "mp_maxmoney 99999; mp_startmoney 99999; mp_afterroundmoney 99999; mp_buytime 9999; mp_warmuptime 9999; mp_roundtime 60; mp_roundtime_defuse 60; mp_freezetime 1; mp_round_restart_delay 1"
alias "practice_p3" "mp_buy_anywhere 1; mp_free_armor 2; mp_drop_knife_enable 1; mp_drop_grenade_enable 1; mp_items_prohibited 0; sv_grenade_trajectory_prac_pipreview 1; sv_showimpacts 1; sv_showimpacts_time 15"
alias "practice_p4" "mp_t_default_grenades \"weapon_flashbang weapon_hegrenade weapon_smokegrenade weapon_molotov weapon_decoy\"; mp_ct_default_grenades \"weapon_flashbang weapon_hegrenade weapon_smokegrenade weapon_incgrenade weapon_decoy\""
alias "practice_p5" "mp_ct_default_primary weapon_m4a1; mp_t_default_primary weapon_ak47; mp_autokick 0"
alias "practice_p6" "mp_humanteam any; mp_limitteams 0; mp_autoteambalance 0; mp_autokick 0; mp_spectators_max 9; mp_forcecamera 0; mp_respawn_immunitytime 0; mp_respawn_on_death_ct 1; mp_respawn_on_death_t 1; cl_versus_intro 0; mp_warmup_end; mp_restartgame 1; echo >>> [ 模式 I ] 练习模式已激活 (包含所有设置) <<< "
alias "practice" "practice_p1; practice_p2; practice_p3; practice_p4; practice_p5; practice_p6"


alias "comp_c1" "sv_cheats 0; sv_infinite_ammo 0; ammo_grenade_limit_total 4; mp_drop_knife_enable 1; sv_grenade_trajectory_prac_pipreview 0; sv_showimpacts 0; sv_regeneration_force_on 0; buddha 0"
alias "comp_c2" "mp_startmoney 800; mp_maxmoney 16000; mp_afterroundmoney 0; mp_buytime 20; mp_buy_anywhere 0; mp_free_armor 0; mp_freezetime 15"
alias "comp_c3" "mp_roundtime 1.92; mp_roundtime_defuse 1.92; mp_warmuptime 120; mp_limitteams 2; mp_autoteambalance 1; mp_forcecamera 1; sv_alltalk 0; sv_talk_enemy_dead 0; sv_talk_enemy_living 0; mp_autokick 0"
alias "comp_c4" "mp_ignore_round_win_conditions 0; mp_t_default_grenades \"\"; mp_ct_default_grenades \"\"; mp_ct_default_primary \"\"; mp_t_default_primary \"\"; mp_respawn_on_death_ct 0; mp_respawn_on_death_t 0; bot_kick; mp_restartgame 1; echo >>> [ 模式 II ] 标准竞技模式已重置 <<< "
alias "comp" "comp_c1; comp_c2; comp_c3; comp_c4"


alias "solo" "comp; mp_freezetime 1; mp_round_restart_delay 1; mp_maxrounds 100; echo >>> [ 模式 III ] SOLO模式已启用 <<<"

alias modeselection "unbind_all_key; bind u practice; bind i comp; bind o solo; guide_modes"

//BOT类---------------------------------------------------------------------------------------------------

alias mimic_state_off     "bot_mimic 0; echo [BOT] 模仿模式: 已关闭; alias bot_mimic_cycle mimic_state_mimic"
alias mimic_state_mimic   "bot_mimic 1; echo [BOT] 模仿模式: BOT同步玩家动作; alias bot_mimic_cycle mimic_state_control"
alias mimic_state_control "bot_mimic -1; echo [BOT] 模仿模式: 玩家控制BOT (自身不动); alias bot_mimic_cycle mimic_state_off"

alias bot_mimic_cycle "mimic_state_mimic"

alias mimic_yaw_180 "bot_mimic_yaw_offset 180; echo [BOT] 模仿角度: 镜像 (180度); bind h mimic_yaw_0"
alias mimic_yaw_0 "bot_mimic_yaw_offset 0; echo [BOT] 模仿角度: 同向 (0度); bind h mimic_yaw_180"

alias bot_stop_on "bot_stop 1; echo [BOT] 已静止; bind o bot_stop_off"
alias bot_stop_off "bot_stop 0; echo [BOT] 允许移动; bind o bot_stop_on"
alias toggle_bot_stop_cycle "bot_stop_on"

alias bot "unbind_all_key; bind u bot_add; bind i bot_place; bind o toggle_bot_stop_cycle; bind p toggle bot_crouch; bind h bot_mimic_cycle; bind k bot_kick; bind j mimic_yaw_0; guide_bot"


//练习功能类-----------------------------------------------------------------------------------------------

alias .deleteSmoke	"ent_fire smokegrenade_projectile kill; .deleteFlash"
alias .deleteFlash	"ent_fire flashbang_projectile kill; .deleteHE"
alias .deleteHE		"ent_fire hegrenade_projectile kill; .deleteInc"
alias .deleteInc	"ent_fire incgrenade_projectile kill; .deleteMolo"
alias .deleteMolo	"ent_fire molotov_projectile kill; .deleteDecoy"
alias .deleteDecoy	"ent_fire decoy_projectile kill; stopsound"
alias .deleteNade .deleteSmoke

alias "func_h" "bind h .deleteNade"

alias "do_toggle_buddha" "toggle buddha 0 1; echo 已切换无敌"
alias "func_u" "bind u do_toggle_buddha"

alias "do_toggle_impacts" "toggle sv_showimpacts 0 1; echo 已切换弹道落点"
alias "func_i" "bind i do_toggle_impacts"

alias "do_toggle_xray" "toggle r_aoproxy_show 0 1; echo 已切换X-Ray"
alias "func_o" "bind o do_toggle_xray"

alias "do_toggle_pos" "toggle cl_showpos 0 1"
alias "func_p" "bind p do_toggle_pos"

alias "do_toggle_collision" "toggle mp_solid_teammates 0 1; toggle mp_solid_enemies 0 1; echo 已切换碰撞"
alias "func_j" "bind j do_toggle_collision"

alias "functionkey" "unbind_all_key; func_u; func_i; func_o; func_p; func_h; func_j; guide_functions"


//小程序功能类---------------------------------------------------------------------------------------------

alias bhop_mode_0 "sv_autobunnyhopping 0; sv_enablebunnyhopping 0; alias bhop_toggle bhop_mode_1; echo BHOP模式: 0 - 关闭连跳"

alias bhop_mode_1 "sv_autobunnyhopping 1; sv_enablebunnyhopping 0; alias bhop_toggle bhop_mode_2; echo BHOP模式: 1 - 开启限速连跳"

alias bhop_mode_2 "sv_autobunnyhopping 1; sv_enablebunnyhopping 1; alias bhop_toggle bhop_mode_0; echo BHOP模式: 2 - 开启不限速连跳"

bhop_mode_0

alias bhopmode "bind u bhop_toggle"


alias colors_cycle "colors0"
alias colors0 "cl_hud_color 0; alias colors_cycle colors1"  // 0 = Team Color (队伍颜色)
alias colors1 "cl_hud_color 1; alias colors_cycle colors2"  // 1 = White (白色)
alias colors2 "cl_hud_color 2; alias colors_cycle colors3"  // 2 = Bright White (亮白)
alias colors3 "cl_hud_color 3; alias colors_cycle colors4"  // 3 = Light Blue (浅蓝)
alias colors4 "cl_hud_color 4; alias colors_cycle colors5"  // 4 = Blue (蓝色)
alias colors5 "cl_hud_color 5; alias colors_cycle colors6"  // 5 = Purple (紫色)
alias colors6 "cl_hud_color 6; alias colors_cycle colors7"  // 6 = Red (红色)
alias colors7 "cl_hud_color 7; alias colors_cycle colors8"  // 7 = Orange (橙色)
alias colors8 "cl_hud_color 8; alias colors_cycle colors9"  // 8 = Yellow (黄色)
alias colors9 "cl_hud_color 9; alias colors_cycle colors10" // 9 = Green (绿色)
alias colors10 "cl_hud_color 10; alias colors_cycle colors11"// 10 = Aqua (青色)
alias colors11 "cl_hud_color 11; alias colors_cycle colors0" // 11 = Pink (粉色, 默认值), 循环回到 0 [3]

alias +right_bind "+right; colors_action"
alias -right_bind "-right"
alias +left_bind "+left; colors_action"
alias -left_bind "-left"
alias +forward_bind "+forward; colors_action"
alias -forward_bind "-forward"
alias +back_bind "+back; colors_action"
alias -back_bind "-back"

alias color_off "cl_hud_color 11; alias colors_action echo; alias color_switch color_on; echo [HUD Color Cycle: OFF (静态)]"
alias color_on "alias colors_action colors_cycle; alias color_switch color_off; echo [HUD Color Cycle: ON (动态)]"

bind d "+right_bind"
bind a "+left_bind"
bind w "+forward_bind"
bind s "+back_bind"

alias colorui "bind i color_switch"

color_off


alias features "unbind_all_key; bhopmode; colorui; guide_features"

//使用说明类-----------------------------------------------------------------------------------------------

alias "guide_main_1" "echo  ; echo =================== [ CS2 配置中心 ] ===================; echo  "
alias "guide_main_2" "echo   [小键盘功能区]; echo   > KP_8: 切换游戏模式 (练习/竞技/SOLO); echo   > KP_9: 练习功能 (投掷物/弹道/透视)"
alias "guide_main_3" "echo   > KP_4: BOT 控制面板; echo   > KP_5: 辅助功能 (连跳/HUD); echo   > KP_7: 解绑所有按键"
alias "guide_main_4" "echo  ; echo   [扩展指令]; echo   > KP_6: 查看 地图定点传送 / 枪械指令 / 更多功能"
alias "guide_main_5" "echo  ; echo ========================================================; echo  "
alias "guide_main" "guide_main_1; guide_main_2; guide_main_3; guide_main_4; guide_main_5"

alias "guide_extra_1" "echo  ; echo =================== [ 扩展指令大全 ] ===================; echo  "
alias "guide_extra_2" "echo   [1] 地图定点传送 (支持简写); echo       > d2=Dust2, mrg=Mirage, inf=Inferno, anc=Ancient; echo       > anu=Anubis, vt=Vertigo, op=Overpass, nk=Nuke, tra=Train"
alias "guide_extra_3" "echo       使用方法: 1. 输入地图名或简写 (如 d2); echo                2. 输入 ct1-15 或 t1-15 传送; echo  "
alias "guide_extra_4" "echo   [2] SOLO 模式枪械 (直接输入名称); echo       步枪: ak, m4, a1, gali, famas, aug, 553, ssg, awp, scar, g3sg1; echo       冲锋: mac10, mp9, mp7, mp5, ump, p90, pp"
alias "guide_extra_5" "echo       手枪: glock, p2000, usp, p250, tec9, 57, cz, dual, deag, r8; echo       重型: nova, xm, mag7, sawedoff, m249, negev; echo  "
alias "guide_extra_6" "echo  ; echo ========================================================; echo  "
alias "guide_extra" "guide_extra_1; guide_extra_2; guide_extra_3; guide_extra_4; guide_extra_5; guide_extra_6"

alias "guide_modes_1" "echo  ; echo >>> [模式选择]; echo   U = [练习模式] (无限弹药/轨迹/跑图设置)"
alias "guide_modes_2" "echo   I = [竞技模式] (标准 5v5 规则); echo   O = [SOLO 模式] (1v1 / 死斗规则); echo  "
alias "guide_modes" "guide_modes_1; guide_modes_2"

alias "guide_functions_1" "echo  ; echo >>> [练习功能]; echo   U = 无敌模式 (Buddha)    I = 弹道落点显示; echo   O = 透视 (X-Ray)         P = 显示坐标 (Pos)"
alias "guide_functions_2" "echo   H = 清除所有投掷物       J = 切换实体碰撞; echo   K = 重掷上个道具; echo   [ / ] = 调整飞行速度; echo  "
alias "guide_functions" "guide_functions_1; guide_functions_2"

alias "guide_bot_1" "echo  ; echo >>> [BOT 控制]; echo   U = 添加 BOT             I = 放置 BOT (当前位置); echo   O = BOT 移动/静止        P = BOT 蹲/站切换"
alias "guide_bot_2" "echo   H = 模仿模式 (关/开/控)  K = 踢出所有 BOT; echo   J = 角度归零 (并重置 H 为角度控制); echo  "
alias "guide_bot" "guide_bot_1; guide_bot_2"

alias "guide_features" "echo  ; echo >>> [奇妙小玩具]; echo   U = 连跳模式 (关闭 / 限速 / 无限制); echo   I = 动态 HUD 变色 (开启 / 关闭); echo  "


//绑定键位类-----------------------------------------------------------------------------------------------

bind "kp_8" "modeselection"

bind "kp_9" "functionkey"

bind "kp_4" "bot"

bind "kp_5" "features"

bind "kp_6" "guide_extra"

bind "kp_7" "unbind_all_key; guide_main"
