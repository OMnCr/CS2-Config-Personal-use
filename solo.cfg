// ===================================================================================
// SOLO 模式枪械预设 (自动重置游戏)
// 使用方法: 在控制台直接输入枪械名称 (如 ak, m4, awp)
// ===================================================================================

echo [CFG] 正在加载 SOLO 模式枪械预设...

// 基础设置别名 (用于简化代码)
alias "solo_setup" "mp_free_armor 2; mp_restartgame 1"
alias "solo_secondary_deagle" "mp_t_default_secondary weapon_deagle; mp_ct_default_secondary weapon_deagle"
alias "solo_secondary_usp"    "mp_t_default_secondary weapon_usp_silencer; mp_ct_default_secondary weapon_usp_silencer"

