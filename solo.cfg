// -----------------------------------------------------------------------------------

// AK-47
alias "ak47"     "mp_t_default_primary weapon_ak47; mp_ct_default_primary weapon_ak47; solo_secondary_deagle; solo_setup"
alias "ak"       "ak47"

// M4A4
alias "m4a4"     "mp_t_default_primary weapon_m4a1; mp_ct_default_primary weapon_m4a1; solo_secondary_deagle; solo_setup"
